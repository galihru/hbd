name: Ruby Gem
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      packages: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1.6'

      - name: Remove Old Files and Create New Structure
        run: |
          # Hapus semua file lama yang bisa menyebabkan error
          rm -rf lib hbd.gemspec Gemfile README.md LICENSE.txt

          # Buat direktori baru
          mkdir -p lib/hbd/assets/javascripts

          # Buat file version.rb
          echo 'module HBD
            VERSION = "0.1.0"
          end' > lib/hbd/version.rb

          # Buat file utama HBD
          echo 'require_relative "hbd/version"

          module HBD
            class Error < StandardError; end
            
            def self.root
              File.expand_path "../..", __FILE__
            end
            
            def self.assets_path
              File.join root, "assets"
            end
          end' > lib/hbd.rb

          # Buat fireworks.js
          echo 'class Firework {constructor(target) {this.target = target this.startingX = 100 + (Math.random() * (window.innerWidth - 100)) this.vel = this.velVector() this.pos = { x: this.startingX, y: window.innerHeight} let colours = ["red", "#10e6db", "lightgreen", "orange", "#10e6db"] this.colour = colours[Math.floor(Math.random() * colours.length)] this.explosionParticles = [] this.exploded = false } velVector() { let vel = 10 let xDir = this.target.x - this.startingX let yDir = this.target.y - window.innerHeight let scale = (xDir ** 2 + yDir ** 2) / (vel ** 2) let xVel = Math.sqrt((xDir ** 2) / scale) let yVel = Math.sqrt((yDir ** 2) / scale) if (xDir < 0) {
            xVel *= -1
            console.log(xVel, -yVel) } return {x: xVel, y: -yVel}} step() { if (this.pos.y > this.target.y) {
            this.pos.x += this.vel.x
            this.pos.y += this.vel.y

            strokeWeight(6);
            stroke(this.colour)
            point(this.pos.x, this.pos.y)} else {
            if (this.explosionParticles.length == 0 && !this.exploded) this.explode()

            let idx = 0
            for (let particle of this.explosionParticles) {
                strokeWeight(2);
                stroke(this.colour)
                point(particle.x, particle.y)
                particle.x += particle.velX
                particle.y += particle.velY
                particle.velY += 0.05

                if (particle.y > window.innerHeight || particle.x < 0 || particle.x > window.innerWidth) this.explosionParticles.splice(idx, 1)
                idx++
            }}} explode() { for (let i = 0; i < 200; i++) this.explosionParticles.push({
            x: this.pos.x,
            y: this.pos.y,
            velX: random(-5, 5),
            velY: random(-5, 5),})this.exploded = true}}' > lib/hbd/assets/javascripts/fireworks.js

          # Buat hbd.gemspec
          echo '# frozen_string_literal: true

          require_relative "lib/hbd/version"

          Gem::Specification.new do |spec|
            spec.name = "hbd"
            spec.version = HBD::VERSION
            spec.authors = ["Galih Ridho Utomo"]
            spec.email = ["g4lihru@students.unnes.ac.id"]
          
            spec.summary = "Happy Birthday with Animation"
            spec.description = "A Ruby gem that provides a beautiful birthday fireworks animation."
            spec.homepage = "https://github.com/4211421036/hbd"
            spec.license = "MIT"
            spec.required_ruby_version = ">= 3.1.0"
          
            spec.metadata["homepage_uri"] = spec.homepage
            spec.metadata["source_code_uri"] = spec.homepage
            spec.metadata["changelog_uri"] = "#{spec.homepage}/blob/main/CHANGELOG.md"
          
            spec.files = Dir["lib/**/*", "README.md", "LICENSE.txt", "CHANGELOG.md"]
            spec.require_paths = ["lib"]
          
            spec.add_development_dependency "rake", "~> 13.0"
            spec.add_development_dependency "rspec", "~> 3.0"
          end' > hbd.gemspec

          # Buat Gemfile
          echo 'source "https://rubygems.org"
          gemspec' > Gemfile

          # Buat README.md
          echo '# HBD Package Gem Ruby

          ![HBD Banner](https://4211421036.github.io/hbd/hbd.jpg)
          
          **HBD Gem Ruby** adalah sebuah Ruby Gem yang menyediakan animasi kembang api untuk merayakan ulang tahun. Gem ini dirancang untuk memudahkan pengguna dalam menambahkan efek visual yang menarik ke dalam halaman web anda.
          
          ## Fitur Utama
          
          - Animasi kembang api yang indah dan interaktif.
          - Mudah diintegrasikan ke dalam proyek Ruby on Rails atau aplikasi web lainnya.
          - Dukungan untuk tema gelap dan terang.
          - Praktis dan ringan, tidak memerlukan dependensi tambahan yang berat.

          ## Formulasi
          #### Properti:
          - **`target`**: Posisi target kembang api (koordinat `x` dan `y`).
          - **`startingX`**: Posisi awal kembang api pada sumbu `x`, dihitung secara acak dalam rentang `[100, window.innerWidth - 100]`.
          - **`vel`**: Vektor kecepatan kembang api, dihitung menggunakan metode `velVector()`.
          - **`pos`**: Posisi saat ini kembang api (`x` dan `y`).
          - **`colours`**: Array warna yang mungkin untuk kembang api.
          - **`colour`**: Warna kembang api yang dipilih secara acak dari array `colours`.
          - **`explosionParticles`**: Array partikel yang dihasilkan saat kembang api meledak.
          - **`exploded`**: Status apakah kembang api sudah meledak atau belum.
          
          ---
          
          #### Formulasi:
          ### 1. **Metode `velVector()`**
          Metode ini menghitung vektor kecepatan kembang api berdasarkan posisi target.
          
          #### Formulasi:
          1. **`vel`**: Kecepatan konstan (10).
          2. **`xDir`**: Jarak horizontal antara target dan posisi awal (`target.x - startingX`).
          3. **`yDir`**: Jarak vertikal antara target dan posisi awal (`target.y - window.innerHeight`).
          4. **`scale`**: Faktor skala untuk menormalkan vektor kecepatan:
          
          $$
          \text{scale} = \frac{(\text{xDir}^2 + \text{yDir}^2)}{\text{vel}^2}
          $$
          
          5. **`xVel`**: Komponen kecepatan horizontal:
          
             $$
             \text{xVel} = \sqrt{\frac{\text{xDir}^2}{\text{scale}}}
             $$
          
          6. **`yVel`**: Komponen kecepatan vertikal:
          
             $$
             \text{yVel} = \sqrt{\frac{\text{yDir}^2}{\text{scale}}}
             $$
          
          7. Jika `xDir < 0`, arah horizontal dibalik (`xVel *= -1`).
          
          #### Output:
          - Vektor kecepatan dengan komponen `x` dan `y`:
            
            $$
            \text{vel} = \{ x: \text{xVel}, y: -\text{yVel} \}
            $$
          
          ---
          
          ### 2. **Metode `step()`**
          Metode ini mengupdate posisi kembang api dan menangani ledakan.
          
          #### Logika:
          1. Jika posisi kembang api (`pos.y`) masih di atas target (`target.y`):
             - Update posisi kembang api:
            
               $$
               \text{pos.x} += \text{vel.x}
               $$
              
               $$
               \text{pos.y} += \text{vel.y}
               $$
             
             - Gambar titik kembang api dengan warna dan ketebalan tertentu.
          
          2. Jika kembang api mencapai atau melewati target:
             - Jika belum meledak (`exploded == false`), panggil metode `explode()`.
             - Update posisi dan kecepatan partikel ledakan:
             
               $$
               \text{particle.x} += \text{particle.velX}
               $$
              
               $$
               \text{particle.y} += \text{particle.velY}
               $$
              
               $$
               \text{particle.velY} += 0.05 \quad (\text{gravitasi})
               $$
             
             - Hapus partikel jika keluar dari layar.
          
          ## Instalasi
          
          Tambahkan baris berikut ke dalam `Gemfile` aplikasi Anda:
          
          ```ruby
          source "https://rubygems.pkg.github.com/${{ github.repository_owner }}" do
            gem "hbd"
          end
          ```
          
          Kemudian jalankan perintah:
          
          ```bash
          bundle install
          ```
          
          Atau instal secara manual menggunakan:
          
          ```bash
          gem install hbd
          ```

