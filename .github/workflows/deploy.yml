name: Deploy Jekyll with Security Headers

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Sesuaikan dengan versi yang digunakan Jekyll Anda
          bundler-cache: true

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site

      - name: Create _headers file
        run: |
          # Membuat file _headers sementara di root direktori
          echo "/*" > _headers
          echo "  Content-Security-Policy: default-src 'self' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; frame-ancestors 'self'; style-src 'self' 'unsafe-inline' *; img-src 'self' data: blob: *; font-src 'self' *; connect-src 'self' *; media-src 'self' *; frame-src 'self' *; worker-src 'self' blob: *; form-action 'self' *" >> _headers
          echo "  Strict-Transport-Security: max-age=31536000; includeSubDomains; preload" >> _headers
          echo "  Cross-Origin-Opener-Policy: same-origin" >> _headers
          echo "  X-Frame-Options: DENY" >> _headers
          echo "  X-Content-Type-Options: nosniff" >> _headers
          echo "  Referrer-Policy: strict-origin-when-cross-origin" >> _headers
          echo "  Permissions-Policy: geolocation=(), microphone=(), camera=(), payment=()" >> _headers
          
          # Memindahkan file ke _site
          mv _headers _site/
          
          # Verifikasi file
          echo "Isi _headers:"
          cat _site/_headers

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
