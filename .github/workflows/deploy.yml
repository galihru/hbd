name: Deploy Jekyll with Security Headers
on:
  push:
    branches: [main]
  workflow_dispatch:
permissions:
  contents: write
  pages: write
  id-token: write
concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      - name: Clean up gemspec
        run: |
          # Remove problematic gemspec if exists
          rm -f *.gemspec || true
          # Create basic Gemfile if needed
          if [ ! -f "Gemfile" ]; then
            echo "source 'https://rubygems.org'" > Gemfile
            echo "gem 'jekyll', '~> 4.2'" >> Gemfile
          fi
      - name: Install dependencies
        run: bundle install
      - name: Build with Jekyll
        run: bundle exec jekyll build --destination ./_site
      - name: Generate security headers
        run: |
          cat << 'EOF' > _site/_headers
          /*
            Content-Security-Policy: default-src 'self' *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *; img-src 'self' data: blob: *; font-src 'self' *; connect-src 'self' *; media-src 'self' *; frame-src 'self' *; worker-src 'self' blob: *; form-action 'self' *
            Strict-Transport-Security: max-age=31536000; includeSubDomains; preload
            Cross-Origin-Opener-Policy: same-origin
            X-Frame-Options: DENY
            X-Content-Type-Options: nosniff
            Referrer-Policy: strict-origin-when-cross-origin
            Permissions-Policy: geolocation=(), microphone=(), camera=(), payment=()
          EOF
      - name: Verify files
        run: |
          ls -la _site/
          cat _site/_headers
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./_site
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
