name: Deploy GitHub Pages

on:
  push:
    branches:
      - main  # Sesuaikan dengan branch utama repositori kamu

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby (untuk Jekyll)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Install Jekyll dependencies
        run: |
          bundle install

      - name: Build Jekyll site
        run: |
          JEKYLL_ENV=production bundle exec jekyll build

      - name: Upload artifact (pages)
        uses: actions/upload-pages-artifact@v2  # Gunakan versi terbaru
        with:
          path: ./_site  # Folder output Jekyll

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # Gunakan versi terbaru
